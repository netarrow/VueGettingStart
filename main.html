<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <bod>

        <div id="the_food_app">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>

           <div class="food-item" v-for="food in foods" :key="food.name">
                <div class="food-title-container">
                    <p> {{food.name}} - {{food.description}} </p>
                    <span v-on:click="food.is_fav = false" v-show="food.is_fav" class="fav"><i class="fas fa-star"></i></span>
                    <span v-on:click="food.is_fav = true" v-show="!food.is_fav" class="fav"><i class="far fa-star"></i></span>
                </div>

                <img v-bind:src="food.src" width="100" height="100"/>
                <p v-if="food.percent_carbs >= 80">This food is made up mostly of carbohidrates</p>
                <p v-else-if="food.percent_carbs >=40 && food.percent_carbs < 80">A significant portion of this food is made of carbohidrates</p>
                <p v-else>This food is not a significant source of carbohidrates</p>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
    </bod>
</html>
